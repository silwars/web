<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link
        href="https://fonts.googleapis.com/css2?family=El+Messiri:wght@600&amp;family=Montserrat+Alternates:wght@100&amp;display=swap"
        rel="stylesheet">
    <title>Anteiku</title>

</head>

<body>
    <header class="header sticky-top">
        <nav class="navbar navbar-light bg-dark">
            <div class="container-fluid flex-nowrap">
                <a class="navbar-brand " href="#">
                    <img src="images/logo.png" alt="logo" width="65" height="65"
                        class="d-inline-block align-text-top">
                </a>
            </div>
        </nav>
    </header>

    <main class="bg-dark" style="font-family: 'El Messiri', sans-serif;">
        <div class="banner py-3 py-lg-5 bg-light">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 text-center text-lg-start d-flex justify-content-center flex-column">
                        <p class="mt-30" style="font-size: 50px">Кофе для гулей и не только</p>
                        <p>P.S. Сделан с добавлением секретного ингридиента</p>
                    </div>
                    <div class="col-lg-6 d-flex justify-content-center align-items-center">
                        <img src="images/prev.gif" class="img-fluid rounded" alt="#">
                    </div>
                </div>
            </div>

        </div>
        <div class="banner py-3 py-lg-5 bg-light">
            <div class="container">
                <div class="row">

                    <div class="col-lg-6 d-flex justify-content-center align-items-center">
                        <img src="images/car1.jfif" class="img-fluid rounded" alt="#">
                    </div>

                    <div
                        class="col-lg-6 text-center text-lg-start d-flex justify-content-center flex-column border border-5 border-dark border-end-0 border-top-0 border-bottom-0 ">
                        <p class="mt-30 fs-1">Выживание</p>
                        <p>С помощью этого кофе, вы сможете уталить свой голод на какое-то время.</p>

                        <p class="mt-30 fs-1">Приготовлен Совой</p>
                        <p>Кофе приготовлен гулем SSS ранга.</p>

                    </div>
                </div>
            </div>

        </div>
        <div id="adress" class="contacts container ">
            <div class="text-center py-5">
                <p class="mb-3 fs-2 text-light">Наши адреса</p>
                <div class="heading-line mx-auto"></div>
            </div>

            <div class="row">
                <div class="col-lg-6 mb-5">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d50327262.073679216!2d124.45307013799055!3d37.479580544772304!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x34674e0fd77f192f%3A0xf54275d47c665244!2z0K_Qv9C-0L3QuNGP!5e0!3m2!1sru!2sru!4v1643634680244!5m2!1sru!2sru" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy">
                    </iframe>
                </div>
                <div class="col-lg-6 mb-5 text-light d-flex flex-column justify-content-evenly">
                    <p>
                        <img src="images/instagram.png" alt="Instagram"
                            style="width: 35px; height: 35px;"> <a href="#"
                            class="text-reset text-decoration-none">@Anteiku</a>
                    </p>
                    <p>
                        <img src="images/vk.png" alt="VK" style="width: 35px; height: 35px;"> <a
                            href="#" class="text-reset text-decoration-none">@Anteiku</a>
                    </p>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="text-center py-5">
            <a href="#">
                <img src="images/logo.png" width="65" height="65" alt="logo">
            </a>
        </div>
    </footer>
</body>
